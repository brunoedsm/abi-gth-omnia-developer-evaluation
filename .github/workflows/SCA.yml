name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Altere conforme a vers√£o do .NET utilizada
      
      - name: Restore dependencies
        run: dotnet restore template/backend/Ambev.DeveloperEvaluation.sln
      
      - name: Build project
        run: dotnet build template/backend/Ambev.DeveloperEvaluation.sln --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test template/backend/tests --no-build --configuration Release --logger trx
